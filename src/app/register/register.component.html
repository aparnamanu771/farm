<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <h6 class="ms-5 p-2 mt-5 ">{{data}}</h6>
                  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: orangered;">Sign up</p>
  
                  <form
                   class="register-form mx-1 mx-md-4"
                   action=""
                   #f="ngForm"
                   novalidate 
                   (ngSubmit)="f.form.valid && onSubmit()"
                   >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="" name="name" [(ngModel)]="formdata.name" #name="ngModel" required class="form-control" placeholder="Your Name" >
                       
                        <span class="text-center" *ngIf="this.submit && name.errors?.['required'] " style="color: red;">name is required</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="" name="email" [(ngModel)]="formdata.email" #email="ngModel" required class="form-control" placeholder="Your Email" />
                        <span class="text-center" *ngIf="this.submit && email.errors?.['required'] " style="color: red;">email is required</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="" class="form-control" placeholder="Password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
                        <span class="text-center" style="color: red;" *ngIf="this.submit && password.errors?.['required'] ">password is required</span>
                        <span class="text-center" style="color: red;" *ngIf="this.submit && password.errors?.['minlength'] ">minimum length of passwrd is 8 characters</span>
                      </div>
                    </div>
<!--   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="" class="form-control" placeholder="Repeat your password" >
                  
                      </div>
                    </div> -->
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                     <a href="">
                        <button style="background-color: orangered; color: aliceblue;" type="submit" (click)="submit=true" class="btn btn-btn-lg"><b>Register</b>
                        </button>
                     </a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i.postimg.cc/rs3vMcbY/Whats-App-Image-2023-03-21-at-5-53-16-PM.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
