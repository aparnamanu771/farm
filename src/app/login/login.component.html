

<section class="vh-100" style="background-color: rgb(240, 227, 227);">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i.postimg.cc/1XBhs9vP/Whats-App-Image-2023-03-21-at-5-21-54-PM.jpg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: orangered;">Login</p>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" (change)="emailChange($event)" id="acid" name="email" class="form-control form-control-lg"  [placeholder]="inputplaceholder" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" (change)="pswChange($event)" id="psw" name="paswrd" class="form-control form-control-lg" [placeholder]="pswplaceholder" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <!-- <a style="color: orangered;" href="#!">Forgot password?</a> -->
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <a href="/dashboard">
                  <button  (click)="login()" style="background-color: orangered; color: aliceblue;" type="button" class="btn btn-btn-lg"><b>Login</b></button></a>
              </div>
              <div class="text-center">
                <p >You don't have an account ? <a href="/register">Register</a> here</p>
              </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
