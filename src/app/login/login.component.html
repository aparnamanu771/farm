

<section class="vh-100" style="background-color: rgb(240, 227, 227);">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i.postimg.cc/1XBhs9vP/Whats-App-Image-2023-03-21-at-5-21-54-PM.jpg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: orangered;">Login</p>
          <form  action=""
          #f="ngForm"
          novalidate 
          (ngSubmit)="f.form.valid && onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id=" "  [placeholder]="inputplaceholder"  name="email" [(ngModel)]="formdata.email" #email="ngModel" required class="form-control" >
              <span class="text-center" *ngIf="this.submit && email.errors?.['required'] " style="color: red;">email is required</span>
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="psw"  [placeholder]="pswplaceholder"  class="form-control" placeholder="Password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
              <span class="text-center" style="color: red;" *ngIf="this.submit && password.errors?.['required'] ">password is required</span>
              <span class="text-center" style="color: red;" *ngIf="this.submit && password.errors?.['minlength'] ">minimum length of passwrd is 8 characters</span>
              
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <!-- <a style="color: orangered;" href="#!">Forgot password?</a> -->
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <a href="">
                <button style="background-color: orangered; color: aliceblue;" type="submit" (click)="submit=true" class="btn btn-btn-lg"><b>Login</b>
                </button>
             </a>
              </div>
              <div class="text-center">
                <p >You don't have an account ? <a href="">Register</a> here</p>
              </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
